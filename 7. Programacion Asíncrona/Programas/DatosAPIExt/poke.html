<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <body>
    <h1>Obtener datos de una API</h1>
    <main id="data-container">
      <div class="card" style="width: 60%;">
        <div class="weather">
          <img src="https://www.creativefabrica.com/wp-content/uploads/2021/11/05/colorful-style-weather-forecast-icon-Graphics-19713652-1-580x387.jpg" alt="..." style="width: 60%;">
        </div>
        
        <div class="card-body">
          <h5 class="card-title">Datos metereológicos</h5>
          <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item info" id="coordenadas">
            <p><b>Coordenadas</b></p>
            <!--Se muestra de forma dinámica-->
          </li>
          <li class="list-group-item" id="temp">
            <p><b>Temperatura</b></p>
          </li>
          <li class="list-group-item" id="pressure">
            <p><b>Presión</b></p>
          </li>
          <li class="list-group-item" id="humidity">
            <p><b>Humedad</b></p>
          </li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>

    </main>
